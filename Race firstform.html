<!DOCTYPE html>
<html >
<head>
    
    <title>Race Register Form</title>
</head>
<body>
    <form action="/race">
        <h1>Race Registration</h1>
<div>
    <label for="firstname">First Name</label>
    <input type="text" id="firstname" name="firstname" required> 
    
    <label for="lastname">Last Name</label>
    <input type="text" id="lasttname" name="lastname" required> <br>
</div>
    <p> Select a Race:</p>

<div>
    <input type="radio" id="race" name="race" value="fun"> 
    <label for="race">Fun Run 5k</label> <br>
</div>
<div>
    <input type="radio" id="race" name="race" value="half"> 
   <label for="race">Half Marathon</label> <br>
</div> 
<div> 
    <input type="radio" id="race" name="race" value="full"> 
    <label for="race">Full Marathon</label> <br>
</div>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    
    <label for="password">Password</label>
    <input type="password" id="password" name="password" minlength="3" maxlength="15" required> <br>

<label for="age">Select Age Group</label>
    <select name="age" id="age">
        <option value="u18">Under 18</option>
        <option value="18-30">18-30</option>
        <option value="30-50">30-50</option>
        <option value="50+">50+</option>
    </select>
    <br>
        <button>Register!</button>

    </form>
    
</body>
</html>
